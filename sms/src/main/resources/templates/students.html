<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>
<body class="bg-light">

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Student Management</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <!-- Orange Add button -->
          <a class="btn btn-warning" th:href="@{/students/new}">➕ Add Student</a>
          
        </li>
      </ul>
    </div>
  </nav>

  <!-- ✅ Page Container -->
  <div class="container text-center mt-5">
    <h2 class="mb-4">Student List</h2>
    
    <table class="table table-striped table-bordered w-75 mx-auto text-center">
      <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="student : ${students}">
          <td th:text="${student.fname}"></td>
          <td th:text="${student.lname}"></td>
          <td th:text="${student.email}"></td>
          <td>
            <!-- ✅ Edit Button (Green) -->
            <a th:href="@{'/students/edit/' + ${student.id}}" 
               class="btn btn-success btn-sm">✏ Edit</a>

            <!-- ✅ Delete Button (Red) -->
            <a th:href="@{'/students/delete/' + ${student.id}}" 
               class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this student?');">🗑 Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
